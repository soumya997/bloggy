# Site wide configuration

title:            Alkamid in the lab
locale:           pl_PL
url:              https://soumya997.github.io/bloggy/


# Jekyll configuration

permalink:   /:title/
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap
  - jekyll-gist

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false


# Octopress

# Default extensions
post_ext: md
page_ext: md

# Found in _templates/
#post_layout: post
#page_layout: page

# Format titles with titlecase?
